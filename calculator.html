<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="dis">
        <div class="display" id="display"></div>
        <p class="calculation" id="calculation"></p>
      </div>
      <div class="calculatorButtons">
        <div class="row">
          <button class="key" id="number">7</button>
          <button class="key" id="number">8</button>
          <button class="key" id="number">9</button>
          <button class="del" onclick="del()">DEL</button>
        </div>
        <div class="row">
          <button class="key" id="number">4</button>
          <button class="key" id="number">5</button>
          <button class="key" id="number">6</button>
          <button class="key" id="operator" onclick="calculation('+')">
            +
          </button>
        </div>
        <div class="row">
          <button class="key" id="number">1</button>
          <button class="key" id="number">2</button>
          <button class="key" id="number">3</button>
          <button class="key" id="operator" onclick="calculation('-')">
            -
          </button>
        </div>
        <div class="row">
          <button class="key" id="number">.</button>
          <button class="key" id="number">0</button>
          <button class="key" id="operator" onclick="calculation('/')">
            /
          </button>
          <button class="key" id="operator" onclick="calculation('x')">
            x
          </button>
        </div>
        <div class="lastRow">
          <button class="reset" id="clear" onclick="reset()">RESET</button>
          <button class="equal" id="equal" onclick="result()">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/javascript.js"></script>
</html>
